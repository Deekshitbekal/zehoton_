<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .container img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5rem;
            color: #2563eb;
            margin-bottom: 10px;
        }

        .sub-message {
            font-size: 1rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="image.png" alt="QR Code">
    <p class="message">Thank you for approaching us</p>
    <p class="sub-message">Please scan to pay</p>
</div>

</body>
</html>
